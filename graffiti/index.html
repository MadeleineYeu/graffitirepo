<body>
  <h1>
    Emotions Portrayed by My Dog
  </h1>
  <h2>
    Boba demonstrates many emotions. Click a button to go through his mood swings.
  </h2>
  <div class ="buttons">
    <button>Happy</button>
    <button>Hungry</button>
    <button>Peaceful</button>
    <button>Crazy</button>
    <button>Nosy</button>
    <button>Playful</button>
    <button>Impatient</button>
    <button>Excited</button>
    <button>Affectionate</button>
    <button>Sleepy</button>

    <div class="images">
    <img src="confusedboba.jpeg" alt="Happy">
    <img src="hungryboba.jpeg" alt="Hungry">
    <img src="peacefulboba.jpeg" alt="Peaceful">
    <img src="crazyboba.jpeg" alt="Crazy">
    <img src="nosyboba.jpeg" alt="Nosy">
    <img src="playfulboba.jpeg" alt="Playful">
    <img src="impatientboba.jpeg" alt="Impatient">
    <img src="excitedboba.jpeg" alt="Excited">
    <img src="affectionateboba.jpeg" alt="Affectionate">
    <img src="sleepyboba.jpeg" alt="Sleepy">
  </div>
  </div>
</body>
